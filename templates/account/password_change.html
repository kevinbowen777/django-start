{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
  <p>
  <h2>{% trans "Change Password" %}</h2>

  <form class="col-md-4" method="POST" action="{% url 'account_change_password' %}" class="password_change">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">{% trans 'Change Password' %}</button>
  </form>
  </p>
</div>
{% endblock %}
